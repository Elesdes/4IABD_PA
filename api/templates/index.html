<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>MusicFinda</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/css/bootstrap.min.css')}}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/css/style.css')}}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{url_for('static', path='/css/responsive.css')}}">
    <!-- favicon -->
    <link rel="icon" href="../static/images/favicon.ico"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', path='/css/jquery.mCustomScrollbar.min.css')}}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Sen:wght@400;700;800&display=swap"
          rel="stylesheet">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- header section start -->
<div class="container-fluid">
    <div class="header_section">
        <div class="container">
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="logo" href="/"><img src="../static/images/logo.png"></a>
                <span class="toggle" onclick="openNav()"><i class="fa fa-bars"></i></span>
            </nav>
        </div>
    </div>
</div>
<!-- header section end -->
<!-- layout main section start -->
<div class="container-fluid">
    <div class="layout_main">
        <!-- banner section start -->
        <div class="banner_section">
            <div class="container">
                <div class="menu_main">
                    <div class="custome_menu">
                        <ul>
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="generative">Generate your own music</a></li>
                            <li><a href="about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="banner_taital">Find the generation of </h1>
                    <h1 class="banner_text">YOUR MUSIC:<br> {{name}}</h1>
                    <div class="banner_main">
                        <div class="form-control">
                            <form action="./uploader" method="POST" enctype="multipart/form-data">
                                <input type="file" name="file" />
                                <!-- Another variation with a button -->
                                <input type="submit"/>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- banner section end -->
        <!-- footer section start -->
        <div class="footer_section">
            <div class="container">
                <div class="footer_sectio_2">
                </div>
            </div>
        </div>
        <!-- footer section end -->
    </div>
    <!-- layout main section end -->
    <!-- copyright section start -->
    <div class="copyright_section">
        <div class="container">
            <p class="copyright_text">2023 - All Rights Reserved</p>
        </div>
    </div>
</div>
<!-- copyright section end -->
<!-- Javascript files-->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/jquery-3.0.0.min.js"></script>
<script src="../static/js/plugin.js"></script>
<!-- sidebar -->
<script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../static/js/custom.js"></script>
<!-- javascript -->
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
</body>
</html>
